<div id="wrap">
  <div class="card container">
    <h1 class="titulo">Nuevo Equipo</h1>
    <form>
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" placeholder="Nombre" [(ngModel)]='equipo.nombre' id="nombre"
          name="nombre" required>
      </div>

      <div class="form-group">
        <label for="abreviatura">Abreviatura</label>
        <input type="text" class="form-control" placeholder="Abreviatura" [(ngModel)]='equipo.abreviatura'
          name="abreviatura" id="abreviatura">
      </div>

      <div class="form-group">
        <label for="escudo">Escudo</label>
        <input type="file" class="form-control" id="escudo">
      </div>

      <div class="form-group">
        <label for="user">Usuario Asignado</label>
        <input type="text" class="form-control" placeholder="Usuario" autocomplete="username"
          [(ngModel)]='usuario.username' id="user" name="user" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" placeholder="Password" [(ngModel)]="plain"
          autocomplete="new-password" id="password" name="password" required>
      </div>

      <button type="submit" (click)="guardar()" class="btn btn-primary guardar">Guardar</button>

    </form>
  </div>
  <p>debug:</p>
  <ul *ngIf="isReady()">
    <li *ngFor="let eq of getEquipos()">
      {{ eq.nombre }}
    </li>
  </ul>
</div>
